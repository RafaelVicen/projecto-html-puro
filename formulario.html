<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <img src="img/automotivo.png" height="100">
    <br><br>



    <h1>Pagina desenvolvimento web full stack</h1>
    <form method="" action="">
        <fieldset>
            <legend>
                Dados pessoais
            </legend>
            <p>
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" size="14" maxlength="14">
            </p>

            <p>
                <label for="name">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" size="25" maxlength="">
            </p>

            <p>
                <label for="Datanasc">Data de nascemento:</label><br>
                <input type="date" id="Data" name="Datanasc" size="10" maxlength="">
            </p>
            <p>
                <label for="email">email:</label><br>
                <input type="email" id="email" name="email" size="25" maxlength="">
            </p>

            <p>
                <label for="fone">Telefone:</label><br>
                <input type="number" id="fone" name="fone" size="25" maxlength="">
            </p>

            <p>
                <label for="genero">Genero:
                    <input type="radio" id="genero" name="genero" value="male"> Masculino
                    <input type="radio" id="genero" name="genero" value="female"> Femenino
            </p>


        </fieldset>
        <fieldset name="Dados_Endereco">
            <legend>Endereço:</legend>
            <p>
                <label for="cep">CEP:<input type="text" id="cep" name="cep" size="5" maxlength="5">
                    <input type="text" id="cep" name="cep" size="5" maxlength="5">
                </label>

            </p>
            <p>
                <label for="ender">Endereço completo:</label><br>
                <input type="text " id="ender" name="ender" size="120">
            </p>

            <input type="submit" value="enviar dados">

        </fieldset>

    </form>
    <a href="index.html"> voltar a pagina anterior</a>
</body>

</html>
